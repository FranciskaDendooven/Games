<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!--Should use <form>, but that includes PHP-->
    <!--Have three buttons-->
        <div class="selectBtn">
            <button class="selectBtn"><img src="./img/paper.svg" alt="" width="200" height="200"></button>
            <button class="selectBtn"><img src="./img/rock.svg" alt="" width="200" height="200"></button>
            <button class="selectBtn"><img src="./img/scissor.svg" alt="" width="200" height="200"></button>
        </div><!--end of selectBtn-->
        <!--Have a play button to have the computer pick one randomly-->
        <div class="play">
            <button id="computerChoice">Play</button>
        </div><!--end of play-->

<!--Announce the winner
No alert box, add a message to your html
Possible outcomes: draw (when both chose the same thing) or player won/lost-->
<p id="feedback"></p>
</body>
</html>
